# AI-powered PR Summary workflow
# Posts an AI-generated summary comment on pull requests
# Skips gracefully if OPENAI_API_KEY is not configured or required files are missing

name: AI PR Summary

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Minimal permissions
permissions:
  contents: read
  pull-requests: write

# Prevent concurrent runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-prerequisites:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Check prerequisites
        id: check
        env:
          HAS_SECRET: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          # Check if secret is configured
          if [ "$HAS_SECRET" != "true" ]; then
            echo "::notice::OPENAI_API_KEY not configured, skipping AI PR summary"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if required files exist
          if [ ! -f "Makefile" ]; then
            echo "::notice::Makefile not found (template mode), skipping AI PR summary"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ ! -f "tools/ai_pr_summary.py" ]; then
            echo "::notice::tools/ai_pr_summary.py not found, skipping AI PR summary"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "should_run=true" >> $GITHUB_OUTPUT

  summarize:
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install

      - name: Generate PR summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: uv run python tools/ai_pr_summary.py
