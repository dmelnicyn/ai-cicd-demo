# LLM Evals workflow
# Runs golden set tests for LLM features
# Skips gracefully if OPENAI_API_KEY is not configured or required files are missing

name: LLM Evals

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-prerequisites:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Check prerequisites
        id: check
        env:
          HAS_SECRET: ${{ secrets.OPENAI_API_KEY != '' }}
        run: |
          # Check if secret is configured
          if [ "$HAS_SECRET" != "true" ]; then
            echo "::notice::OPENAI_API_KEY not configured, skipping LLM evals"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if required files exist
          if [ ! -f "Makefile" ]; then
            echo "::notice::Makefile not found (template mode), skipping LLM evals"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ ! -f "evals/golden_intent.json" ]; then
            echo "::notice::evals/golden_intent.json not found, skipping LLM evals"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "should_run=true" >> $GITHUB_OUTPUT

  llm-evals:
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Mask secrets
        run: echo "::add-mask::${{ secrets.OPENAI_API_KEY }}"

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: make install

      - name: Run LLM evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: make llm-evals
