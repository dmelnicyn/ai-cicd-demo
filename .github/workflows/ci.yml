# CI workflow for multi-stack template
# Detects stack and calls reusable workflow with appropriate commands

name: CI

on:
  push:
    branches: [main]
  pull_request:

# Minimal permissions - only read access to checkout code
permissions:
  contents: read

# Prevent concurrent runs on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Stack Detection
  # ============================================
  detect-stack:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      stack: ${{ steps.detect.outputs.stack }}
      config: ${{ steps.select.outputs.config }}
      skip_ci: ${{ steps.select.outputs.skip_ci }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Detect stack
        id: detect
        run: echo "stack=$(python tools/ci/detect_stack.py)" >> $GITHUB_OUTPUT

      - name: Select commands
        id: select
        run: |
          config=$(python tools/ci/select_commands.py ${{ steps.detect.outputs.stack }})
          echo "config=$config" >> $GITHUB_OUTPUT
          skip_ci=$(echo "$config" | python -c "import sys, json; print(json.load(sys.stdin).get('skip_ci', False))")
          echo "skip_ci=$skip_ci" >> $GITHUB_OUTPUT

      - name: Debug outputs
        run: |
          echo "Stack: ${{ steps.detect.outputs.stack }}"
          echo "Skip CI: ${{ steps.select.outputs.skip_ci }}"
          cat << 'CONFIGEOF'
          Config: ${{ steps.select.outputs.config }}
          CONFIGEOF

  # ============================================
  # PR Title Validation (stack-agnostic)
  # ============================================
  ci-pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Conventional Commits regex
          # Format: type(scope)?: description
          # Types: feat, fix, docs, chore, refactor, test, perf, ci, build
          pattern='^(feat|fix|docs|chore|refactor|test|perf|ci|build)(\([a-zA-Z0-9_-]+\))?: .+'
          
          if [[ ! "$PR_TITLE" =~ $pattern ]]; then
            echo "::error::PR title does not follow Conventional Commits format"
            echo ""
            echo "Expected format: type(scope)?: description"
            echo ""
            echo "Allowed types: feat, fix, docs, chore, refactor, test, perf, ci, build"
            echo ""
            echo "Examples:"
            echo "  feat: add user profile endpoint"
            echo "  fix(auth): handle missing token"
            echo "  docs: update README"
            echo "  chore(deps): bump dependencies"
            exit 1
          fi
          
          echo "PR title is valid: $PR_TITLE"

  # ============================================
  # Pre-activation Notice
  # ============================================
  no-stack-notice:
    needs: detect-stack
    if: needs.detect-stack.outputs.skip_ci == 'True'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: No stack detected
        run: |
          echo "::notice::No technology stack detected. This is expected for new projects."
          echo ""
          echo "To activate a stack, do one of the following:"
          echo "  1. Run the bootstrap-stack Cursor skill"
          echo "  2. Create tools/stack.yml with your stack"
          echo "  3. Add a marker file (pyproject.toml, package.json, go.mod, pom.xml)"
          echo ""
          echo "See README.md for more information."

  # ============================================
  # Main CI (calls reusable workflow)
  # ============================================
  ci:
    needs: detect-stack
    if: needs.detect-stack.outputs.skip_ci != 'True'
    uses: ./.github/workflows/reusable-ci.yml
    with:
      stack: ${{ needs.detect-stack.outputs.stack }}
      setup_action: ${{ fromJson(needs.detect-stack.outputs.config).setup_action }}
      setup_version: ${{ fromJson(needs.detect-stack.outputs.config).default_version }}
      install_cmd: ${{ fromJson(needs.detect-stack.outputs.config).install }}
      lint_cmd: ${{ fromJson(needs.detect-stack.outputs.config).lint }}
      test_cmd: ${{ fromJson(needs.detect-stack.outputs.config).test }}
      coverage_cmd: ${{ fromJson(needs.detect-stack.outputs.config).coverage }}
      typecheck_cmd: ${{ fromJson(needs.detect-stack.outputs.config).typecheck }}
      build_cmd: ${{ fromJson(needs.detect-stack.outputs.config).build }}
      scan_cmd: ${{ fromJson(needs.detect-stack.outputs.config).scan }}
